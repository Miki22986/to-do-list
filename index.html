<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container rounded-5 p-2 sour-gummy shadow">
        <header class="rounded-4 m-2 p-2">
            <div class="row">
                <div class="col-2">
                    <img src="img/yo-do.gif" alt="" id="point">
                </div>
                <div class="col-9">
                    <h1>Lista della spesa</h1> 
                </div>
                <p class="text-center fs-5">Aggiungi ogni elemento cliccando sul tasto e toglilo cliccando sull'elemento</p> 
            </div>
        </header>
        <main>
            <section class="list-space rounded-4 p-3 m-2">
                <div>
                    <p class="empty-list-message"></p>
                    <ul class="todo-list">
                    </ul>
                </div>   
            </section>
            <section class="m-2 d-flex justify-content-between">
                <input type="text" class="col p-2 rounded-4 border border-danger-subtle me-1" maxlength="10" minlength="2" id="text">
                <button class="col-3 p-2 rounded-4 border border-danger-subtle me-1" id="additemli">Aggiungi </button>
                <button class="col-3 p-2 rounded-4 border border-danger-subtle" id="cancella" >Pulisci </button>
            </section>
        </main>
        <footer>
            <div class="text-center">Code with ðŸ™€ by <a href="https://www.shecodes.io/graduates/156421-elisa-simi" target="_blank" rel="noopener noreferrer">Elisa</a>, hosted by <a href="https://github.com/Miki22986/to-do-list" target="_blank" rel="noopener noreferrer">GitHub</a></div>
        </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
